    subheader_one: "The Food and Restaurant"
    text_one: "Bella Luna Restaurant is the creation of two chefs who want to bring back the essence of Italian food… seasonally-prepared dishes made from the freshest local ingredients. It’s <i>simple</i> Italian food served with the same warmth and lightheartedness the Italian spirit is known for, all with a modern touch. From antipasti to dessert, each bite is created to delight the palate and each dish combines traditional flavors with contemporary cooking."
